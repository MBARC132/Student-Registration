<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Student Registration</title>
</head>
<body>
    <!-- header section start -->
     <header>
        <h1>Student Registration System</h1>
        <p><b>Manage student details. </b></p>
     </header>
     <!-- header section end -->
     <section>
      <div class="Student-form">
          <form action="onclick" id="studentForm" class="Student1">
              <label for="name">Student Name:</label>
              <input type="text" id="name" name="name" placeholder="Enter Your Name" required pattern="[A-Za-z\s]+">

              <label for="id">Student ID:</label>
              <input type="text" id="id" name="id" placeholder="Enter Your ID" required pattern="\d+">

              <label for="email">Email ID:</label>
              <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

              <label for="contact">Contact No:</label>
              <input type="tel" id="contact" name="contact" placeholder="Enter Your Contact No" required pattern="[0-9]{10}" title="Please enter a valid 10-digit contact number">

              <button type="button" class="btn" id="addStudent">Add</button>
          </form>
      </div>
  </section>
    
  <section id="studentRecords">
    <h2>Student Records</h2>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Email ID</th>
          <th>Contact No</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>
  </section>
  
    
      
</body>
</html>
